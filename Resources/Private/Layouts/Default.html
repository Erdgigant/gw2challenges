{namespace um=Sandstorm\UserManagement\ViewHelpers}

<!DOCTYPE html>
<html>
    <head>
    	<f:base />    
        <meta charset="utf-8">
        <title>GW2Challenges</title>        
        <script src="https://unpkg.com/jquery" ></script>
        <script src="https://unpkg.com/vue" ></script>
        <link href="_Resources/Static/Packages/Default/css/stylesheet.css" rel="stylesheet" type="text/css"/>              
    </head>
    <body>
    	<div>
    		<f:link.action action="index" controller="Mini">Index</f:link.action>
    		<f:link.action action="all" controller="Mini">All Minis</f:link.action>
    		<f:link.action action="my" controller="Mini">My Minis</f:link.action>
    		<f:link.action action="reload" controller="Mini">Reload my Minis</f:link.action>
    		<f:link.action action="api" controller="User">Api Key</f:link.action>
    	</div>
    	
    	<div>
    		<um:ifAuthenticated>
			  <f:then>
			    <f:link.action action="logout" controller="Login" package="Sandstorm.UserManagement">Logout</f:link.action>
			  </f:then>
			  <f:else>
			    <f:link.action action="login" controller="Login" package="Sandstorm.UserManagement">Login</f:link.action>
			  </f:else>
			</um:ifAuthenticated>
    	</div>
    
        <f:flashMessages class="flashmessages" />

        <f:render section="Content" />
    </body>
    <footer>
    	<script src="_Resources/Static/Packages/Default/Javascript/script.js" type="text/javascript"></script>
    </footer>
</html>
